$def with (entries, next_page, prev_page, user_id)
$var user_id: $user_id
<h1>Tags</h1>
<ul>
$if entries:
  $:entries
$else:
  <li>No tags set.</li>
</ul>
<p id="more_tags">
  $if prev_page > -1:
    <a href="/?page=$prev_page">View previous tags</a>
  $if next_page > -1:
    <a href="/?page=$next_page">View more tags</a>
</p>
